---
- hosts: all
  gather_facts: false
  name: Gather facts for ciena device Waveserver 5
  connection: netconf
  tasks:
    - name: Get device facts for Waveserver 5
      ciena.waveserver5.waveserver5_facts:
        gather_subset:
          - all
        gather_network_resources:
          - system
          - xcvrs
          - ptps
    - name: Test System
      ansible.builtin.include_tasks: test-system.yml
