---
- hosts: all
  collections:
    - ciena.waveserver5
  gather_facts: false
  name: Gather facts for ciena device Waveserver 5
  connection: netconf
  tasks:
    - name: get device facts for Waveserver 5
      ciena.waveserver5.waveserver5_facts:
        gather_subset:
          - all
      connection: netconf
    - name: print facts
      debug:
        var: ansible_facts
